<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMate: Money Transfering in a modern way.</title>
    <style>
        /* --- STARTUP ANIMATION CSS --- */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(500px); /* Start 20px below final position */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at final position */
            }
        }

        .startup-fade {
            /* 1.2 second duration, runs once, and stays (forwards) at the final state (opacity: 1) */
            animation: fadeInUp 1.2s ease-out forwards;
        }
        /* --- END STARTUP ANIMATION CSS --- */


        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            /* Initial state for animation */
            opacity: 0; 
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .selector {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .option {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 16px;
        }
        .option:hover {
            background-color: #f0f8ff;
        }
        .option:last-child {
            border-bottom: none;
        }
        .loading img {
            width: 50px;
            height: 50px;
            margin: 20px 0;
        }
        .confirmed {
            color: green;
            font-size: 24px;
            margin: 20px 0;
        }
        .search-bar {
            margin: 15px 0;
        }
        .search-bar input {
            width: 90%;
            padding: 8px;
            font-size: 14px;
        }
        /* Custom error message styling */
        .error-message {
            color: #d9534f;
            font-size: 14px;
            font-weight: bold;
            margin-top: -5px;
            min-height: 20px; /* Prevents layout shift */
        }
    </style>
</head>
<body>

<div class="container startup-fade">
    <!-- Home Menu -->
    <div id="home">
        <h2>Enter target recipent.</h2>
        <input type="text" id="dataInput" placeholder="Phone Number">
        <!-- New element for displaying errors -->
        <p id="errorMessage" class="error-message"></p>
        <br>
        <button onclick="goToSelector()">Confirm</button>
    </div>

    <!-- Number Selector -->
    <div id="selector" class="hidden">
        <h2>Select ammount to send (0.01 â€“ 100.00)</h2>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search value..." onkeyup="filterOptions()">
        </div>

        <div class="selector" id="optionList">
            <!-- Options generated by JS -->
        </div>

        <button onclick="goBack()">Back</button>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden">
        <div class="loading">
            <img src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp" alt="Loading...">
            <p>Processing...</p>
        </div>
    </div>

    <!-- Confirmed -->
    <div id="confirmed" class="hidden">
        <h2 class="confirmed">Confirmed!</h2>
        <p>Sent: <strong id="selectedValue"> CAD</strong></p>
        <p>to <strong id="inputData"></strong></p>
        <button onclick="restart()">Home</button>
    </div>
</div>

<script>
    let selectedNum = null;
    let userInput = null;

    // Generate options from 0.01 to 100.00
    function generateOptions() {
        const list = document.getElementById("optionList");
        list.innerHTML = '';

        for (let i = 0.01; i <= 100.00; i += 0.01) {
            const value = i.toFixed(2);
            const div = document.createElement("div");
            div.className = "option";
            div.textContent = value;
            div.onclick = () => selectValue(value);
            list.appendChild(div);
        }
    }

    // Filter options
    function filterOptions() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const options = document.querySelectorAll(".option");
        options.forEach(opt => {
            const text = opt.textContent;
            opt.style.display = text.includes(query) ? "" : "none";
        });
    }

    // Navigation
    function goToSelector() {
        userInput = document.getElementById("dataInput").value.trim();
        const errorMessage = document.getElementById("errorMessage");

        if (!userInput) {
            // Replaced alert() with an in-page error message
            errorMessage.textContent = "Please enter a phone number or recipient.";
            return;
        }
        
        // Clear error and proceed
        errorMessage.textContent = "";
        document.getElementById("home").classList.add("hidden");
        document.getElementById("selector").classList.remove("hidden");
        generateOptions();
    }

    function goBack() {
        document.getElementById("selector").classList.add("hidden");
        document.getElementById("home").classList.remove("hidden");
    }

    function selectValue(val) {
        selectedNum = val;
        document.getElementById("selector").classList.add("hidden");
        document.getElementById("loading").classList.remove("hidden");

        setTimeout(() => {
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("confirmed").classList.remove("hidden");
            document.getElementById("selectedValue").textContent = selectedNum;
            document.getElementById("inputData").textContent = userInput;
        }, 1500);
    }

    function restart() {
        document.getElementById("confirmed").classList.add("hidden");
        document.getElementById("home").classList.remove("hidden");
        document.getElementById("dataInput").value = "";
        // Ensure error message is cleared on restart
        document.getElementById("errorMessage").textContent = "";
        selectedNum = null;
        userInput = null;
    }
</script>

</body>
</html>
